<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, and Scissors</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
    }

    .title {
      font-size: 30px;
    }

    .move-button {
      width: 60px;
      height: 60px;
      padding: 20px;
    }

    .button {
      background-color: black;
      border-radius: 60px;
      border-style: solid;
      border-width: 2px;
      border-color: white;
      margin-right: 5px;
      cursor: pointer;
    }

    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 50px;
    }

    .move-icon {
      width: 50px;
    }

    .score {
      margin-top: 60px;
    }

    .reset {
      padding: 8px 15px;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <p class="title">Rock Paper & Scissors</p>
  <button class="button" onclick="playgame('rock');"><img class="move-button" src="assets/rock-emoji.png"></button>
  <button class="button" onclick="playgame('paper');"><img class="move-button" src="assets/paper-emoji.png"></button>
  <button class="button" onclick="playgame('scissors');"><img class="move-button" src="assets/scissors-emoji.png"></button>
  <p class="js-result result">You Win</p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button class="reset" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');

    updatescoreElement();
  ">Reset Score</button>

  <script src="9.2.3_RPS.js"></script>
</body>

</html>
