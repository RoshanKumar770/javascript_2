<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, and Scissors</title>
  <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
  <p class="title">Rock Paper & Scissors</p>
  <button class="button" onclick="playgame('rock');"><img class="move-button" src="assets/rock-emoji.png"></button>
  <button class="button" onclick="playgame('paper');"><img class="move-button" src="assets/paper-emoji.png"></button>
  <button class="button" onclick="playgame('scissors');"><img class="move-button" src="assets/scissors-emoji.png"></button>
  <p class="js-result result">You Win</p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button class="reset" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');

    updatescoreElement();
  ">Reset Score</button>

  <script src="scripts/9.2.3_RPS.js"></script>
</body>

</html>
