<!DOCTYPE html>
<html>

<head>
  <title>Amazon Shipping Calculator</title>
</head>

<body>
  <input class="js-input" type="text" placeholder="Enter cost" onkeydown="
      if(event.key === 'Enter'){
        calc();
      }"> <button onclick="
      calc();
      ">Calculate</button>
  <p class="js-output"></p>
  <script>
    function calc() {
      let InputElement = document.querySelector('.js-input');
      let cost = Number(InputElement.value);
      if (cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.js-output').innerHTML = `Total cost is: $${cost.toFixed(2)}`;
    }
  </script>
</body>

</html>
