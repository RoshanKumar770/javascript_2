<!DOCTYPE html>
<html>
  <head>
    <title>Toggle-jscript</title>
    <style>
      .is-toggled{
        background-color: rgb(214, 213, 213);
        color: black;
        padding: 8px 15px;
        font-size: 14px;
        border:none;
        border-radius: 8px;
      }
      .is-toggled:active{
        background-color: black;
        color: white;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <button class="is-toggled" onclick="
      button();
      ">Gaming</button>
    <script>
      function button(){
        const gElem=document.querySelector('.is-toggled');
      if(classList.contains('is-toggled')){
         button();
      }
      }
      
    </script>
  </body>
</html>
